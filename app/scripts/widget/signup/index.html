<div class="cf inlineblock signup">
	<h2>Sign up now for free!</h2>
	<div class="signupform col-l">
		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input type="text" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <label class="checkbox">
		        <input type="checkbox"> Remember me
		      </label>
		      <button type="submit" class="btn">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>
	<div class="servicelogin col-l">
		<p>Or...Login with you favorite service</p>
        <ul class="col-r extlogin-links hor">
            <li class="extlogin-facebook">
                <a href="//www.facebook.com"></a>
            </li>
            <li class="extlogin-google">
                <a href="//www.google.com"></a>
            </li>
            <li class="extlogin-yahoo">
                <a href="//www.yahoo.com"></a>
            </li>
            <li class="extlogin-linkedin">
                <a href="//www.linkedin.com"></a>
            </li>
            <li class="extlogin-tencent">
                <a href="//www.tencent.com"></a>
            </li>
            <li class="extlogin-sina">
                <a href="//www.sina.com"></a>
            </li>
        </ul>
	</div>
</div>
