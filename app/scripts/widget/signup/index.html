<div class="cf inlineblock enrollment">
	<h2>Sign up now for free!</h2>
	<div class="enrollmentform col-l">
		<form class="form-horizontal">
		  <div class="control-group">
		    <div class="controls">
		      <input type="text" required id="inputName" placeholder="Name">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <input type="email" name="email" required id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <input type="password" required id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <input type="password" required id="inputPasswordConfirm" placeholder="Confirm">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls cf">
		      <button type="submit" class="btn btn-primary btn-large">Join</button>
		      <label class="checkbox">
		        <input type="checkbox">I agree to the terms of use.
		      </label>
		    </div>
		  </div>
		</form>
	</div>
	<div class="servicelogin col-l">
		<p>Or...Login with you favorite service</p>
        <ul class="col-r extlogin-links hor">
            <li class="extlogin-facebook">
                <a href="//www.facebook.com">
                    <img src="styles/logo/logo_facebook.png" alt="Facebook">
                </a>
            </li>
            <li class="extlogin-google">
                <a href="//www.google.com">
                    <img src="styles/logo/logo_google.png" alt="Google">
                </a>
            </li>
            <li class="extlogin-yahoo">
                <a href="//www.yahoo.com">
                    <img src="styles/logo/logo_yahoo.png" alt="Yahoo">
                </a>
            </li>
            <li class="extlogin-linkedin">
                <a href="//www.linkedin.com">
                    <img src="styles/logo/logo_linkedin.png" alt="LinkedIn">
                </a>
            </li>
            <li class="extlogin-tencent">
                <a href="//www.tencent.com">
                    <img src="styles/logo/logo_tencent.png" alt="Tencent">
                </a>
            </li>
            <li class="extlogin-sina">
                <a href="//www.sina.com">
                    <img src="styles/logo/logo_sina.png" alt="Sina">
                </a>
            </li>
        </ul>
	</div>
</div>
